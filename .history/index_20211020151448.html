<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--CSS-->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- header -->
  <header>
    <div class="container">
      <nav class="navbar">
        <!-- logo -->
        <div class="navbar__logo">
          <img src="./img/logo.svg" alt="Website logo">
        </div>
        <!-- links -->
        <label for="navbar__mobile-check">
          <ul class="navbar__list">
            <li class="navbar__item"><a href="#" class="navbar__link">Home</a></li>
            <li class="navbar__item"><a href="#" class="navbar__link">About</a></li>
            <li class="navbar__item"><a href="#" class="navbar__link">Resume</a></li>
            <!-- <li class="navbar__item"><a href="#" class="navbar__link btn navbar__mobile-active">Contact Us</a></li> -->
            <a href="#"><button class="btn navbar__btn">Contact Us</button></a>
          </ul>
        </label>
        <!-- menu mobile -->
        <input type="checkbox" hidden id="navbar__mobile-check">
        <label for="navbar__mobile-check" class="navbar__icons">
          <div class="navbar__icon"></div>
        </label>
      </nav>
    </div>
  </header>


  <!--Font awesome-->
  <script src="https://kit.fontawesome.com/5d1e581bbe.js" crossorigin="anonymous"></script>
  <!--JS-->
  <script src="./js/main.js"></script>
</body>
</html>
